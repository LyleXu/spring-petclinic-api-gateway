spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      routes:
        - id: vets-service
          uri: http://vets-service-00001-private
          predicates:
            - Path=/api/vet/**
          filters:
            - StripPrefix=2
        - id: visits-service
          uri: http://visits-service-00001-private
          predicates:
            - Path=/api/visit/**
          filters:
            - StripPrefix=2
        - id: customers-service
          uri: http://customers-service-00001-private
          predicates:
            - Path=/api/customer/**
          filters:
            - StripPrefix=2

    config:
      uri: http://config-server-00001-private
  application:
    name: api-gateway
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server-00001-private/eureka